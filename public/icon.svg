<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>Find My Club</title>
  <desc>Favicon for the Find My Club platform</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background with subtle rounded corners -->
  <rect x="8" y="8" width="240" height="240" rx="56" fill="url(#bg)"/>

  <!-- Wordmark -->
  <g fill="#ffffff" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" letter-spacing="0.5">
    <!-- Split on two lines to preserve legibility at smaller sizes -->
    <text x="128" y="100" font-size="42" dominant-baseline="central">Find My</text>
    <text x="128" y="150" font-size="42" dominant-baseline="central">Club</text>
  </g>

  <!-- Optional inner ring for crispness at small sizes -->
  <rect x="12" y="12" width="232" height="232" rx="52" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="4"/>
</svg>
