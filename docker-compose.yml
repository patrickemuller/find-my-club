  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle exec rails db:create db:migrate && rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    env_file:
      - .env
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/find_my_club_development
#      REDIS_URL: redis://redis:6379/0
      RAILS_MAX_THREADS: 5
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
      - rails_cache:/rails/tmp/cache
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
#      redis:
#        condition: service_healthy
    stdin_open: true
    tty: true

